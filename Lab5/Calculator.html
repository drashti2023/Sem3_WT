<html>

    <head>
        <title>Lab 5_1 : Calculator</title>
    </head>

    <body>
        <table border="1">
            <tr style="height:30px;">
                <td colspan="4" id="ans"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="display('7')" id="displayans">
                    <input type="button" value="8" onclick="display('8')" id="displayans">
                    <input type="button" value="9" onclick="display('9')" id="displayans">
                    <input type="button" value="+" onclick="display('+')" id="displayans">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="display('4')" id="displayans">
                    <input type="button" value="5" onclick="display('5')" id="displayans">
                    <input type="button" value="6" onclick="display('6')" id="displayans">
                    <input type="button" value="-" onclick="display('-')" id="displayans">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="display('1')" id="displayans">
                    <input type="button" value="2" onclick="display('2')" id="displayans">
                    <input type="button" value="3" onclick="display('3')" id="displayans">
                    <input type="button" value="*" onclick="display('*')" id="displayans">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="C" onclick="clearAns()">
                    <input type="button" value="0" onclick="display('0')" id="displayans">
                    <input type="button" value="=" onclick="calculate()">
                    <input type="button" value="/" onclick="display('/')" id="displayans">
                </td>
            </tr>

            <script>
                function display(value){
                    answer = document.getElementById('ans');
                    answer.innerHTML += value;
                }
                function clearAns(){
                    answer = document.getElementById('ans');
                    answer.innerHTML = " ";
                }
                function calculate(){
                    answer = document.getElementById('ans');
                    finalAns = eval(answer.innerHTML);
                    answer.innerHTML = finalAns;
                }

            </script>

        </table>
        
    </body>
</html>
