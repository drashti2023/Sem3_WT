<html>
    <head>
        <title>
            Fibonacci Series (Lab1_4)
        </title>
    </head>
    <body>
        <script>
            num= parseInt(prompt("Enter number"));
            n1 = 0, n2 = 1, nextTerm=0;
            for (i = 1; i <= num; i++) {
               document.write(n1);
               nextTerm = n1 + n2;
               n1 = n2;
               n2 = nextTerm;
            }
        </script>
    </body>
</html>
