<html>
    <head>
        <title>Lab1_5</title>
    </head>
    <body>
        <script>
            n=parseInt(prompt("Enter a number"))
            rev = 0;
            org = n;
            num=0;
            while(n!=0){
                num=n%10;
                rev=rev*10+num;
                n=parseInt(n/10);
            }
            if(rev==org){
                document.write("Palindrome");
            }else
                document.write("Not Palindrome");
        </script>

    </body>
</html>
