<html>
    <head>
        <title>
            Factorial (Lab1_3)
        </title>
    </head>
    <body>
        <script>
            ans=1;
            n = parseInt(prompt("Enter number:"));
            for(i=1;i<=n;i++){
                ans=ans*i;
            }
            document.write("Factorial= "+ans);


        </script>
    </body>
</html>
