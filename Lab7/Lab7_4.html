<html>
    <head>
        <title>Spread Operator</title>
    </head>
    <body>
        <script>
            student1 = {
                name:'Drashti',
                department:'CSE',
                semester:3,
                phone:9054361323,
                college:'DIET'
            }

            student2 = {...student1,name:'Kavya',phone:9825548195};

            console.log("Student1 = ",student1);
            console.log("Student2 = ",student2);

        </script>
    </body>
</html>
