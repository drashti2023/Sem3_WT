<html>
    <head>
        <title>
            Array to find maximum number (Lab3_1)
        </title>
    </head>
    <body>
        <script>
            n=parseInt(prompt("Enter a number: "));
            a=[n];
            for(i=0;i<n;i++){
                a[i]=parseInt(prompt("Enter array: "+i));
            }
            console.log(a);
            max=a[0];
            for(i=0;i<n;i++){
                if(a[i]>+max){
                    max=a[i];
                }

            }document.write(max);
            
        </script>
    </body>
</html>
