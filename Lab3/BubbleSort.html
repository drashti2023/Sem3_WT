<html>
    <head>
        <title>
            Bubble Sort (Lab3_3)
        </title>
    </head>
    <body>
        <script>  
              var arr = [5,6,3,1,2,4];  
  
  bubbleSortAlgo(arr);  
    
  function bubbleSortAlgo(arr){  
      for(var i=0;i<arr.length;i++){  
          for(var j=0;j<arr.length-i-1;j++){  
              if(arr[j]>arr[j+1]){  
                  var tempValue= arr[j];  
                  arr[j]=arr[j+1];  
                  arr[j+1]=tempValue;  
              }  
          }  
      }  
    }  
    document.write(arr);
    console.log(arr);
            </script>
        
    </body>
</html>
