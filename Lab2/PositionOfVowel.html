<html>

        <title>Lab2_7</title>

    <body>
        <script>
            n = prompt("Enter a String:");
            firstA = n.indexOf('a');
            lastA = n.lastIndexOf('a');
            result = n.substring(firstA + 1, lastA);
            document.write("Word = "+result);


        </script>
    </body>
</html>
