<html>
    <head>
        <title>
            Factors (Lab2_1)
        </title>
    </head>
    <body>
        <script>
            n=parseInt(prompt("Enter a number:"));
            for(i=1;i<=n;i++){
                if(n%i==0){
                    document.write(i);
                }
            }
        </script>
    </body>
</html>
